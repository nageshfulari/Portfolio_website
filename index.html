<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Personal Portfolio Website using HTML and CSS | Codehal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h2 class="logo"><span>N</span>AF.</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Portfolio</a>
            <a href="#">Contact</a>
        </nav>
        <a href="#" class="btn-talk">Let's Talk</a>
    </header>

    <section class="home">
        <div class="content">
            <h2>Hi, I'm <span>Nagesh Fulari</span></h2>
            <h4>Frontend Developer</h4>
            <p>I am a passionate web developer with expertise in HTML, CSS, and JavaScript. I love building responsive and interactive websites.</p>
            <div class="btn-group">
                <a href="#">See Projects</a>
             <div class="social-icons">
                <a href="#"><i class="linkedin"></i>
                <img src="bxl-linkedin-square.svg"></a>
                <a href="#"><i class="github"></i>
                <img src="bxl-github.svg"></a>
                <a href="#"><i class="instagram"></i>
                <img src="bxl-instagram.svg"></a>
            </div>
        </div>
    </section>
    <section id="contact">
        <div class="container">
          <h2>Contact Me</h2>
          <form action="#">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
          </form>
        </div>
      </section>

</body>

</html>
